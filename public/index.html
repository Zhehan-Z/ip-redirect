<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhehanZ Connect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-color: #ffffff;
            color: #007bff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            color: #808080;
            font-size: 0.9em;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            width: 80%;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #808080;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="redirectMessage"></div>
    <div id="networkCheckMessage" class="message"></div>
    <footer>ZhehanZ Connect © 2024</footer>
    <script>
      const browserLanguage = navigator.language || navigator.userLanguage.startsWith('zh') ? 'zh' : 'en';
      
      const messages = {
          en: {
              redirect: "Connecting to ZhehanZ",
              networkCheck: "We're running a check to select an optimized route for your current connection method, please wait a few seconds. If an alternative connection method is used, you may have to log in again."
          },
          zh: {
              redirect: "正在连接到 ZhehanZ",
              networkCheck: "我们正在运行一个检查，以确认适用于您当前连接方式的最佳路由，请您稍等几秒钟。若您的连接方式发生变化，您可能需要输入信息以重新登录。"
          }
      };

      document.getElementById('redirectMessage').textContent = messages[browserLanguage].redirect;
      document.getElementById('networkCheckMessage').textContent = messages[browserLanguage].networkCheck;

      function checkIPv6() {
          return fetch('https://v6-connect.zheha.nz:2053/test-resource', { mode: 'no-cors' })
              .then(() => {
                  redirectToIPv6();
                  return true;
              })
              .catch(() => false);
      }

      function redirectToIPv6() {
          const originalPathAndQuery = window.location.pathname + window.location.search + window.location.hash;
          window.location.href = `https://v6-connect.zheha.nz:2053${originalPathAndQuery}`;
      }

      function checkNatConnect() {
          return fetch('/api/checkRedirect')
              .then(response => response.json())
              .then(data => {
                  if (data.port) {
                      const originalPathAndQuery = window.location.pathname + window.location.search + window.location.hash;
                      window.location.href = `https://${data.port}-nat-connect.zheha.nz:${data.port}${originalPathAndQuery}`;
                      return true;
                  }
                  return false;
              })
              .catch(() => false);
      }

      function redirectToIPv4() {
          const originalPathAndQuery = window.location.pathname + window.location.search + window.location.hash;
          window.location.href = `https://v4-connect.zheha.nz:2053${originalPathAndQuery}`;
      }

      checkIPv6().then(isIPv6Available => {
          if (!isIPv6Available) {
              checkNatConnect().then(isNatAvailable => {
                  if (!isNatAvailable) {
                      redirectToIPv4();
                  }
              });
          }
      });
    </script>
</body>
</html>
