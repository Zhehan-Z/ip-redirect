<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-color: #ffffff;
            color: #000000;
        }
        @import url('https://fonts.geekzu.org/css2?family=Orbitron:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div>Redirecting you to ZhehanZ Connect...</div>
    <div>We're running a check to see if your network is capable of handling an optimized connection via IPV6.</div>
<script>
    // Attempt to load a resource from the IPv6 domain
    fetch('https://v6-connect.zheha.nz:2053/test-resource', { mode: 'no-cors' })
        .then(response => {
            // IPv6 connection is likely available
            window.location.href = 'https://v6-connect.zheha.nz:2053';
        })
        .catch(error => {
            // Fallback to IPv4 if IPv6 connection fails
            window.location.href = 'https://v4-connect.zheha.nz:2053';
        });
</script>
</body>
</html>
