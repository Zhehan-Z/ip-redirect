<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhehanZ Connect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-color: #ffffff;
            color: #007bff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #0044cc; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            color: #c8c8c8;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #808080;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="redirectMessage">Redirecting you to ZhehanZ Connect...</div>
    <div id="networkCheckMessage" class="message">We're running a check to see if your network is capable of handling an optimized connection via IPV6.</div>
    <footer>ZhehanZ Connect © 2024</footer>
    <script>
        const browserLanguage = navigator.language || navigator.userLanguage;
        const messages = {
            en: {
                redirect: "ZhehanZ Connect Running...",
                networkCheck: "We're running a check to see if your network is capable of handling an optimized connection via IPV6. If an alternative connection method is used, you may have to log in again."
            },
            zh: {
                redirect: "ZhehanZ Connect 运行中...",
                networkCheck: "我们正在运行一个检查，以了解您的网络是否支持通过IPV6进行优化连接，请您稍作等候。若您的连接方式发生变化，您可能需要输入信息以重新登录。"
            }
        };

        const language = browserLanguage.startsWith('zh') ? 'zh' : 'en';
        
        document.getElementById('redirectMessage').textContent = messages[language].redirect;
        document.getElementById('networkCheckMessage').textContent = messages[language].networkCheck;

        // Attempt to load a resource from the IPv6 domain
fetch('https://v6-connect.zheha.nz:2053/test-resource', { mode: 'no-cors' })
    .then(response => {
        setTimeout(() => { // Wait for 2 seconds before redirecting
            const originalPathAndQuery = window.location.pathname + window.location.search;
            window.location.href = `https://v6-connect.zheha.nz:2053${originalPathAndQuery}`;
        }, 2000); // 2000 milliseconds = 2 seconds
    })
    .catch(error => {
        const originalPathAndQuery = window.location.pathname + window.location.search;
        window.location.href = `https://v4-connect.zheha.nz:2053${originalPathAndQuery}`;
    });
            });
    </script>
</body>
</html>
